<body>

    <div class="container p-5">
    <a class="btn btn-primary md-5" href="./index.html">HOME</a>

<div>
    <input type="checkbox" id="ag">同意する
</div>


<div>
<button disabled id="send" class="btn btn-outline-primary">送信する</button>
</div>

<script>
let check=document.querySelector('#ag');
check.addEventListener('change',function(){
    console.log(check.checked);
    document.querySelector('#send').disabled=!check.checked;
});
</script>

</div>
