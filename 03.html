<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>javasprict</title>
</head>
<body>

    <div class="container p-5">
    <a class="btn btn-primary md-5" href="./index.html">HOME</a>

<div id="time">00:00:00</div>    
<div class="time2">00:00:00</div> 
<span></span>

<script>
const today=new Date();
let hour=today.getHours();
let min=today.getMinutes();
let sec=today.getSeconds();

document.write(hour + "." + min + "." + sec);

document.querySelector('.time').innerHTML=hour + "." + min + "." + sec;
document.querySelector('.time2').innerHTML=hour + "." + min + "." + sec;
document.querySelector('span').innerHTML=hour + "." + min + "." + sec;

document.title="aaaaaaaa";
</script>


</div>
</body>
</html>
